{% extends "profiles/layout.html" %}

{% block title %}Sign Up - {{ block.super }}{% endblock %}

{% block body %}
<h1> Sign Up Here </h1>

{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>
        {{ message }}
    </li>
    {% endfor %}
</ul>
{% endif %}

<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Sign Up" />
</form>
{% endblock %}
