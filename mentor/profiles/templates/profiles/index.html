{% extends "profiles/layout.html" %}

{% block title %}Home - {{ block.super }}{% endblock %}

{% block body %}
<h1>Mentor</h1>
<h2>The Site for Success</h2>
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>
        {{ message }}
    </li>
    {% endfor %}
</ul>
{% endif %}
{% endblock %}
