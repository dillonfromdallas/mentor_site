{% extends "profiles/layout.html" %}

<head>
  <title>{% block title %}{{ object.user}} - {{ block.super }}{% endblock %}</title>
</head>

{% block body %}
{% if object.user != request.user %}
<h1> {{ object.user }}'s profile. </h1>
{% else %}
<h1> My Profile </h1>
{% endif %}
<img src="{{ object.avatar.url }}">
{{ object.bio }}

<button><a href="{% url 'follow' %}">Follow</a></button>
{% endblock %}
