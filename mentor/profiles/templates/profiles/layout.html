{% load static %}

<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="{% static 'profiles/css/style.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'profiles/css/normalize.css' %}">
  <title>
    {% block title %}Mentor{% endblock %}
  </title>
</head>

<header>
  <div class="navbar navbar-default">
    <div class="site_name">
    </div>
    <div class="container-fluid">
      <div class="navbar-nav">
        <a href="{% url 'index' %}" class="nav-item nav-link">Home</a>
        {% if request.user.is_authenticated %}
        <a href="{% url 'logout' %}" class="nav-item nav-link">Logout</a>
        <a href="{% url 'userprofile' username=request.user %}" class="nav-item nav-link">My Profile</a>
        {% else %}
        <a href="{% url 'login' %}" class="nav-item nav-link">Login</a>
        <a href="{% url 'signup' %}" class="nav-item nav-link">Sign Up</a>
        {% endif %}
      </div>
    </div>
  </div>
</header>
<div class="container">

{% block body %}
{% endblock %}

{% block footer %}
{% endblock %}
</div>
