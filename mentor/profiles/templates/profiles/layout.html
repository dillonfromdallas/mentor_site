{% load static %}

<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="{% static 'profiles/css/style.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'profiles/css/normalize.css' %}">
  <title>
    {% block title %}Mentor{% endblock %}
  </title>
</head>

<div class="container">
<header>
  <div class="header_main">
    <div class="site_name">
    </div>
    <div class="main_nav">
      <ul class="main_nav_ul">
        <li><a href="{% url 'index' %}">Home</a></li>
        {% if request.user.is_authenticated %}
        <li><a href="{% url 'userprofile' username=request.user %}">My Profile</a></li>
        {% else %}
        <li><a href="{% url 'signup' %}">Sign Up</a></li>
        {% endif %}
    </div>
  </div>
</header>

{% block body %}
{% endblock %}

{% block footer %}
{% endblock %}
</div>
