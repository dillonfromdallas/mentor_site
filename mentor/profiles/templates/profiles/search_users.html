{% extends 'profiles/layout.html' %}

{% block title %}Search - {{ block.super }}{% endblock %}


{% block body %}
<div class="container">
{% if messages %}
<ul class="messages text-center alert alert-primary">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>
        {{ message }}
    </li>
    {% endfor %}
</ul>
{% endif %}

<h1 class="display-2 text-center">Search Users</h1>

</div>
{% endblock %}
