{% extends "profiles/layout.html" %}

{% block title %}Create Post - {{ block.super }}{% endblock %}

{% block body %}
<form method="POST">
  {% csrf_token %}
  {{ form.as_p }}
  <input type="hidden" name="poster" value="{{ request.user }}">
  <button class="btn btn-default" type="submit">Post</button>
</form>
<a href="{% url 'userprofile' username=request.user %}" class="btn btn-danger">Cancel</a>
{% endblock %}
